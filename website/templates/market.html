{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<style>

</style>

<div class="container mt-4">
  <div class="row">
    {% for dict in list %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card box-shadow book-card">
        <img class="book-image" src="{{ dict.Image_url }}" alt="Book image">
        <div class="card-body">
          <h5 class="card-title">{{ dict.Name }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ dict.Author }}</p>
          <p class="card-text"><strong>Year:</strong> {{ dict.Year }}</p>
          <p class="card-text"><strong>Price:</strong> $ {{ dict.Price }}</p>
          <form action="{{ url_for('views.add_to_cart') }}" method="POST" class="mt-auto">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="Name" value="{{ dict.Name }}">
            <input type="hidden" name="Price" value="{{ dict.Price }}">
            <button type="submit" class="btn add-to-cart-btn">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
